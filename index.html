<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock by PoveroCristo</title>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Pomodoro Clock</h1>

    <div id="pomodoroClock">

       <div id="timeSelectors">
           <div class="pomodoroSelector">
               <h4 class="textTimeSelector">Pomodoro 
                <button class="more"> + </button> <span class="valueTime">25:00</span>
                <button class="less less1"> - </button></h4>   
           </div>
           <div class="shortPauseSelector">
               <h4 class="textShortSelector">Short Pause 
                <button class="more"> + </button> <span class="valueTime">05:00</span> 
                <button class="less less2"> - </button></h4>
            </div>
           <div class="longPauseSelector">
               <h4 class="textLongSelector">Long Pause 
                <button class="more"> + </button> <span class="valueTime">25:00</span> 
                <button class="less less3"> - </button></h4> 
           </div>
       </div>
       <div id="mainTimer">
            <div id="countdown">
                <h4 class="countdown">00:00</h4>
            </div>
            <div id="pomodoroCheck">
                <img class="pomodoro1" src="pomodoro_pixeloso.png">
                <img class="pomodoro2" src="pomodoro_pixeloso.png">
                <img class="pomodoro3" src="pomodoro_pixeloso.png">
                <img class="pomodoro4" src="pomodoro_pixeloso.png">
            </div>
       </div>
       <div id="startPauseReset">
           <button id="startPauseReset" class="start"><h4>Start</h4></button>
           <button id="startPauseReset" class="pause"><h4>Pause</h4>></button>
           <button id="startPauseReset" class="reset"><h4>Reset</h4>></button>
       </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
